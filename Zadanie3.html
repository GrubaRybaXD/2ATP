<!DOCTYPE html>
<html>
<head>
	<title>Jquery ćwiczenia</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<meta charset="utf-8">
	<script type="text/javascript">
		function pobierzNapis(){
			var napis = document.getElementsByTagName("div")[0].innerHTML;
			alert(napis);
		}
	</script>
</head>
<body>
	<div>Bardzo lubię programować</div>
	<button onclick="pobierzNapis()">PRZYCISK</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#info").click(function(){
				var div = $(this).html();
				alert(div);
			});
		});
	</script>
	<div id="info">Aplikacja by Dawid "Śledzik" Szymczak 2021</div>

</body>
</html>
